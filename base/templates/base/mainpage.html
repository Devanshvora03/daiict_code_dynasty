<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .card {
      border: none;
      transition: transform 0.3s ease-in-out;
    }
    
    .card:hover {
      transform: scale(1.05);
    }
    
    .btn-animate {
      transition: transform 0.3s ease-in-out;
    }
    
    .btn-animate:hover {
      transform: scale(1.05);
    }
    
  </style>
</head>
<body style="background-color: #bfc9dd;">
  <div class="container-fluid d-flex justify-content-center align-items-center " style="background-color:#bfc9dd; height :100vh">
    <div class="text-center" >
      <h1 class="mb-4">Sign Up</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body" style="background-color: #6495ED;" >
              <h5 class="card-title">Sign Up as Student</h5>
              <p class="card-text" >Join as a student and explore our great courses.</p>
              <a href="#" class="btn btn-primary btn-animate"  style="border-radius: 30px;background-color:#2966df ;">Sign Up</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body" style="height: 177px;background-color: #6495ED" >
              <h5 class="card-title">Sign Up as Faculty</h5>
              <p class="card-text">Join as a faculty and share your knowledge.</p>
              <a href="#" class="btn btn-primary btn-animate mt-4" style="border-radius: 30px; background-color:#2966df">Sign Up</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
