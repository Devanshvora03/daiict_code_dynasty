<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background-image: url('{% static "matthew-mcbrayer-qD9xzm7yK9U-unsplash.jpg" %}'); /* Use the static template tag */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .login-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2 class="mb-4">Login</h2>
  <form id="login-form" method="POST">
    <div class="form-group">
      <input type="text" id="username"name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block"><a href="/studentd" style="text-decoration:none; color:#ffff">Login<a></button>
  </form>
  <p class="mt-3">Don't have an account? <a href="/">Sign up</a></p>
</div>
<script>
  document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();
    // Perform login validation here
    // For demonstration, let's just display a message
    alert("Login successful!");
  });
</script>
</body>
</html>
