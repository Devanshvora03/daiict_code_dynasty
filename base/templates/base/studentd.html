<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> {% endcomment %}
    <style>/* Custom styles */

        /* Set a minimum height for the body to ensure content is visible */
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* Style for the header/navbar */
        .navbar {
            margin-bottom: 20px;
            background-color: #6495ED; /* Set the background color to #6495ED */
        }
        
        /* Center the content in the container */
        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Style for the calendar */
        #calendar {
            max-width: 800px;
            margin: 0 auto;
        }
        /* styles.css */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container h1 {
            animation: fadeIn 1s ease-in-out 0.5s both;
        }
        
        .navbar {
            background-color: blue;
        }
        
        
        /* Style for the profile button */
        .navbar-nav .nav-link.profile {
            margin-left: auto;
        }
        
        /* Add more custom styles as needed */
        </style>
    <title>Student Dashboard</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #6495ED;">
    <a class="navbar-brand" href="#">Student Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lobby">Meet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedule">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Other Options</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Welcome to the Student Dashboard</h1>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script // Custom JavaScript

// Initialize FullCalendar on the schedule page
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
        // Add more options and events as needed
    });
    calendar.render();
});
></script>
</body>
</html>
