<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* background: url('') no-repeat center center fixed; */
            /* background-size: contain; */
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
            animation: slide-up 1s ease-in-out forwards;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #666;
            animation: fade-in 1.5s ease-in-out forwards;
        }
        
        @keyframes slide-up {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
    </style>
    <title>Code Dynasty</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #6495ED;">
        <a class="navbar-brand" href="#">Code Dynasty</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#" id="profileLink">Profile</a>
            <a class="nav-item nav-link" href="summary.html">Summary</a>
            <a class="nav-item nav-link" href="calendar.html">Calendar</a>
            <a class="nav-item nav-link" href="#" id="notificationLink">Notification</a>
            <a class="nav-item nav-link" href="#" id="meetLink">Meet</a>
        </div>
    </nav>

    <div class="animated-text">
        <!-- <h1 class="web-page">Web Page</h1> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script document.addEventListener("DOMContentLoaded", function() {
        const profileLink = document.getElementById("profileLink");
    
        if (profileLink) {
            profileLink.addEventListener("click", function() {
                // Implement profile link functionality here
                alert("Profile link clicked");
            });
        }
    
        const calendarLink = document.getElementById("calendarLink");
    
        if (calendarLink) {
            calendarLink.addEventListener("click", function() {
                window.location.href = "calendar.html";
            });
        }
    });
    ></script>
</body>
</html>
